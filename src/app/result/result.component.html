<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal" routerLink='/home' style="cursor: pointer;">Home</h5>

  <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
  <a class="btn btn-outline-primary" routerLink='/addQCM'>add QCM</a>
</div>
<div class="container" *ngFor="let userDetail of userDetails">
  <h2>Score</h2>
  <p> {{userDetail.score}}</p>
  <h2>Answers</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Question</th>
        <th scope="col">Answer</th>
        <th scope="col">wrong/rigth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userDetail.answers ; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.question}}</td>
        <td>{{item.answer}}</td>
        <td>{{item.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
