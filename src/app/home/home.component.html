<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal" style="cursor: pointer;">Home</h5>

  <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
  <a class="btn btn-outline-primary" routerLink='/addQCM'>add QCM</a>
</div>

<div class="container">
  <h2>QCM</h2>
  <form [formGroup]="quizForm">
    <div *ngFor="let QCM of QCMS; let i = index">
      <p>{{QCM.title}}</p>
      <div class="form-check">
        <input (click)="getAnwser(QCM.choice1.value1, QCM.choice1.text1,QCM.title)" class="form-check-input"
          type="radio" name="gridRadios" id="gridRadios{{i}}1" value="{{QCM.choice1.value1}}">
        <label class="form-check-label" for="gridRadios{{i}}1">
          {{QCM.choice1.text1}}
        </label>
      </div>
      <div class="form-check">
        <input (click)="getAnwser(QCM.choice2.value2,QCM.choice2.text2,QCM.title)" class="form-check-input" type="radio"
          name="gridRadios" id="gridRadios{{i}}2" value="option2">
        <label class="form-check-label" for="gridRadios{{i}}2">
          {{QCM.choice2.text2}}
        </label>
      </div>
      <div class="form-check">
        <input (click)="getAnwser(QCM.choice3.value3,QCM.choice3.text3,QCM.title)" class="form-check-input" type="radio"
          name="gridRadios" id="gridRadios{{i}}3" value="option3">
        <label class="form-check-label" for="gridRadios{{i}}3">
          {{QCM.choice3.text3}}
        </label>
      </div>
      <div class="form-check">
        <input (click)="getAnwser(QCM.choice4.value4, QCM.choice4.text4,QCM.title)" class="form-check-input"
          type="radio" name="gridRadios" id="gridRadios{{i}}4" value="option4">
        <label class="form-check-label" for="gridRadios{{i}}4">
          {{QCM.choice4.text4}}
        </label>
      </div>
      <hr>
    </div>
  </form>
  <a class="btn btn-outline-primary" routerLink='/resultat'>Save</a>
</div>
